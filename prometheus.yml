global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'secondbrain'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'sb-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'sb-api'

  - job_name: 'sb-worker'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['worker:9090']
        labels:
          service: 'sb-worker'

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis-exporter'

