global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'secondbrain'

scrape_configs:
  - job_name: 'sb-api'
    static_configs:
      - targets: ['sb-api:8000']
        labels:
          service: 'sb-api'

  - job_name: 'sb-worker'
    static_configs:
      - targets: ['sb-worker:9090']
        labels:
          service: 'sb-worker'

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis-exporter'

