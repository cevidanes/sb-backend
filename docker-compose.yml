  redis:
    image: redis:7-alpine
    container_name: sb-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - sb-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sb-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-secondbrain}
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      AI_PROVIDER: ${AI_PROVIDER:-deepseek}
      ENVIRONMENT: ${ENVIRONMENT:-dev}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:-projectsecondbrain}
      FIREBASE_CREDENTIALS_JSON: ${FIREBASE_CREDENTIALS_JSON:-./firebase-credentials.json}
      # Stripe Payment Processing
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      # Cloudflare R2 / S3-compatible storage
      R2_ENDPOINT: ${R2_ENDPOINT:-}
      R2_BUCKET: ${R2_BUCKET:-brainglass-media}
      R2_ACCESS_KEY: ${R2_ACCESS_KEY:-}
      R2_SECRET_KEY: ${R2_SECRET_KEY:-}
      R2_REGION: ${R2_REGION:-auto}
      R2_PRESIGN_EXPIRATION: ${R2_PRESIGN_EXPIRATION:-600}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    depends_on:
      # postgres:
      #   condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - sb-network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sb-worker
    command: celery -A app.workers.celery_app worker --loglevel=debug
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-secondbrain}
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      AI_PROVIDER: ${AI_PROVIDER:-deepseek}
      ENVIRONMENT: ${ENVIRONMENT:-dev}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:-projectsecondbrain}
      FIREBASE_CREDENTIALS_JSON: ${FIREBASE_CREDENTIALS_JSON:-./firebase-credentials.json}
      # Cloudflare R2 / S3-compatible storage (for AI processing)
      R2_ENDPOINT: ${R2_ENDPOINT:-}
      R2_BUCKET: ${R2_BUCKET:-brainglass-media}
      R2_ACCESS_KEY: ${R2_ACCESS_KEY:-}
      R2_SECRET_KEY: ${R2_SECRET_KEY:-}
      R2_REGION: ${R2_REGION:-auto}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    depends_on:
      # postgres:
      #   condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    ports:
      - "9090:9090"  # Metrics endpoint
    networks:
      - sb-network

  prometheus:
    image: prom/prometheus:latest
    container_name: sb-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "${PROMETHEUS_PORT:-9091}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - api
      - worker
      - redis-exporter
    networks:
      - sb-network

  grafana:
    image: grafana/grafana:latest
    container_name: sb-grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - sb-network

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: sb-redis-exporter
    environment:
      REDIS_ADDR: redis://redis:6379
    ports:
      - "9121:9121"
    depends_on:
      - redis
    networks:
      - sb-network

volumes:
  # postgres_data:  # Not needed - using external postgres
  prometheus_data:
  grafana_data:

networks:
  sb-network:
    driver: bridge

