services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: sb-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-secondbrain}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sb-network

  redis:
    image: redis:7-alpine
    container_name: sb-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - sb-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sb-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-secondbrain}
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-${GROQ_API_KEY:-}}
      AI_PROVIDER: ${AI_PROVIDER:-deepseek}
      ENVIRONMENT: ${ENVIRONMENT:-dev}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:-projectsecondbrain}
      FIREBASE_CREDENTIALS_JSON: ${FIREBASE_CREDENTIALS_JSON:-./firebase-credentials.json}
      # Cloudflare R2 / S3-compatible storage
      R2_ENDPOINT: ${R2_ENDPOINT:-}
      R2_BUCKET: ${R2_BUCKET:-brainglass-media}
      R2_ACCESS_KEY: ${R2_ACCESS_KEY:-}
      R2_SECRET_KEY: ${R2_SECRET_KEY:-}
      R2_REGION: ${R2_REGION:-auto}
      R2_PRESIGN_EXPIRATION: ${R2_PRESIGN_EXPIRATION:-600}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - sb-network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sb-worker
    command: celery -A app.workers.celery_app worker --loglevel=debug
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-secondbrain}
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-${GROQ_API_KEY:-}}
      AI_PROVIDER: ${AI_PROVIDER:-deepseek}
      ENVIRONMENT: ${ENVIRONMENT:-dev}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:-projectsecondbrain}
      FIREBASE_CREDENTIALS_JSON: ${FIREBASE_CREDENTIALS_JSON:-./firebase-credentials.json}
      # Cloudflare R2 / S3-compatible storage (for AI processing)
      R2_ENDPOINT: ${R2_ENDPOINT:-}
      R2_BUCKET: ${R2_BUCKET:-brainglass-media}
      R2_ACCESS_KEY: ${R2_ACCESS_KEY:-}
      R2_SECRET_KEY: ${R2_SECRET_KEY:-}
      R2_REGION: ${R2_REGION:-auto}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - sb-network

volumes:
  postgres_data:

networks:
  sb-network:
    driver: bridge

